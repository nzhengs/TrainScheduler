<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Train Schedule</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">
          <h1>Anytime is Train Time</h1>
          <br />
          <h4>Choo Choo, Chee Chee</h4>
        </span>
      </nav>
      <!-- Table Body -->
      <table class="table">
        <thead>
          <tr>
            <td>Current Train Schedule</td>
          </tr>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minute Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- End of table -->
      <!-- form to input -->
      <br />
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Add Train</label>
          <input
            type="text"
            class="form-control"
            id="train-name"
            placeholder="Train Name"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Destination</label>
          <input
            type="text"
            class="form-control"
            id="destination"
            placeholder="Destination Name"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">First Train Time</label>
          <input
            type="time"
            class="form-control"
            id="first-train-time"
            placeholder="Train Time (hh-mm)"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Frequency</label>
          <input
            type="number"
            class="form-control"
            id="frequency"
            placeholder="Frequency in min"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="add-train">
          Submit
        </button>
      </form>
    </div>
    <!-- container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
